<div class="wrapper">
  <div class="flex-container">
    <div class="flex-container__full-row d-none d-lg-block">
      <div class="wrapper__img">
        <img [src]="images[0]" alt="auth img" />
      </div>
    </div>
    <div class="flex-container__full-row m-auto">
      <div class="wrapper__form">
        <img
          src="assets/icons/logo.svg"
          alt="logo"
          class="wrapper__form-logo"
          [routerLink]="['/']"
          routerLinkActive="active"
        />
        <div class="wrapper__form-seperator"></div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
